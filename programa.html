<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(texto) {
		
		document.write(texto);
		pulaLinha();

	}

	var ano = 2017;
	var idadeFlavio = ano - 1977;
	var idadeJoaquim = ano - 1996;
	var idadeBarney = ano - 1976;
	var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

	
	mostra("Flavio tem " + idadeFlavio + " anos");

	mostra("Joaquim tem " + idadeJoaquim + " anos");

	mostra("Barney tem " + idadeBarney + " anos");

	mostra("A média das idades é "+ Math.round(media));

</script>

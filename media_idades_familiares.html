<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");

}

function mostra(frase) {

    document.write(frase);
    pulaLinha();

}

    var totalFamiliares = prompt("Digite sua quantidade de familiares");
    var numero = 1;
    var totalIdades = 0;

    while(numero <= totalFamiliares) {

        var idade = parseInt(prompt("Informe a idade do familiar"));
        numero++;
        totalIdades = totalIdades + idade;
    }

    var mediaDasIdades = totalIdades / totalFamiliares;
    mostra("A média das idades é " + mediaDasIdades);
    mostra("FIM");


</script>

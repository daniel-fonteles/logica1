<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(texto) {
		
		document.write(texto);
		pulaLinha();

	}

	function sorteia(n){
		var n = prompt("Insira o valor de n")
		return Math.round(Math.random() * n);
	}

	console.log(sorteia);
	var numeroPensado = sorteia();
	var tentativas = 1;

	
	while(tentativas <= 3){

		var chute = parseInt(prompt("Digite seu chute!"));

		if(chute == numeroPensado) {

    		mostra("Você acertou!");
    		break;

		} else {

    		mostra("Você errou");
		}
		tentativas++;
	}

   	mostra("FIM");
	
</script>
